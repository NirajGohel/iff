    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="header-container">
            <h1>Indian Football Fans</h1>
            
                <ul>
                    <li id="menu"><img src="images/bars-solid.svg" id="menu-icon" alt="menu-icon" style="height: 2rem;width: 2rem;"></li>
                    <li><a href="signup.html" class="active">Join</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Fanzone</a></li>
                    <li><a href="clubs.html">Clubs</a></li>

        </div>
        
        <div class="mob-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="clubs.html">Clubs</a></li>
                <li><a href="#">Fanzone</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Join</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <h1 class="center">Join Now And Support Your Club</h1>

        <div class="form-container">
            <div class="form">
                <form action="#">
                    Username<br>
                    <input type="text" name="username" autocomplete="off" required> <br><br>

                    E-mail <br>
                    <input type="email" name="email" autocomplete="off" required> <br><br>

                    Password <br>
                    <input type="password" name="password" autocomplete="off" required> <br><br>

                    Confirm Password <br>
                    <input type="password" name="confirm_password" autocomplete="off" required> <br><br>

                    Club <br>
                    <select name="club" id="club" required>
                        <option value=""></option>
                        <option value="atkmb">ATKMB</option>
                        <option value="bfc">BFC</option>
                        <option value="cfc">CFC</option>
                        <option value="fcg">FCG</option>
                        <option value="hfc">HFC</option>
                        <option value="jfc">JFC</option>
                        <option value="kbfc">KBFC</option>
                        <option value="mcfc">MCFC</option>
                        <option value="nufc">NUFC</option>
                        <option value="ofc">OFC</option>
                    </select><br><br>

                    <input type="submit" value="Join">
                </form>

                <div>
                    Already Have Account? <a href="login.html">Login</a><br><br>
                    <a href="index.html" style="display:inline-block;margin-bottom: 1rem;">Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
